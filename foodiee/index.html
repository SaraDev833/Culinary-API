<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodExplorer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <a href="#">Food<span style="color: brown">Exp</span>lorer</a>
      <div>
        <form>
          <input type="text" placeholder="search.." class="searchBox" />
          <button type="submit" class="searchButton">search</button>
        </form>
      </div>
    </nav>
    <!-- navbar -->
    <!-- main div----- -->
    <main>
      <div class="main-food-container">
        <h2>Search your favourite recipes</h2>
      </div>
      <div class="recipe-details">
        <button class="closeButton"><i class="fa-solid fa-xmark"></i></button>
        <div class="recipe-detail-container"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
